<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|PT+Serif:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Wypożyczalnia samochodów</title>
</head>
<body>
  <div class="content-hero">
  </div>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
            <a class="navbar-brand" href="#">
              <img src="img/logo.svg">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Samochody</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Wynajem
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item rent-type" href="#">Krótkoterminowy</a>
                    <a class="dropdown-item rent-type" href="#">Długoterminowy</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Rezerwacja</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Kontakt</a>
                </li>
              </ul>
            </div>
        </div>
          </nav> 
    </header>
    <section class="hero">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner container">
          <div class="carousel-item active">
            <div class="slider-heading text-uppercase">
              <h1>Wypożyczalnia samochodów osobowych klasy premium</h1>
              <p>już od <span class="price-slide-text">100 zł/dzień</span></p>
            </div>
            <div class="info-car-slider-box">
              <div class="heading-text-info">
                <p>ford mustang</p>
                <p class="">200 100 zł/dzień</p>
              </div>
              <div class="info-box d-flex align-items-center">
                <div class="icon-box-slider d-flex justify-content-center px-2">
                  <img src="img/car-info.svg" alt="car icon">
                </div>
                <div class="info-text-slide d-flex justify-content-start">
                  <p>2017</p>
                </div>
              </div>
              <div class="info-box d-flex align-items-center">
                <div class="icon-box-slider d-flex justify-content-center px-2">
                  <img src="img/doors.svg" alt="doors icon">
                </div>
                <div class="info-text-slide d-flex justify-content-start">
                  <p>5</p>
                </div>
              </div>
              <div class="info-box d-flex align-items-center">
                <div class="icon-box-slider d-flex justify-content-center px-2">
                  <img src="img/gearbox.svg" alt="gearbox icon">
                </div>
                <div class="info-text-slide d-flex justify-content-start">
                  <p>automatyczna</p>
                </div>
              </div>
              <div class="info-box d-flex align-items-center">
                <div class="icon-box-slider d-flex justify-content-center px-2">
                  <img src="img/petrol.svg" alt="petrol icon">
                </div>
                <div class="info-text-slide d-flex justify-content-start">
                  <p>benzyna</p>
                </div>
              </div>
              <button class="btn btn-primary">
                szczegóły
              </button>
            </div>
            <div class="d-flex justify-content-center">
              <img class="mustang-img" src="img/mustang.png" alt="First slide">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
 
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
